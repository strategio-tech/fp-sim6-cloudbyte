name: CI/CD-Test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code 
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 14
      - name: Install dependencies
        run: npm ci
      - name: Run Test
        run: npm test
        
        
      

